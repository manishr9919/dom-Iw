<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Male</option>
  </select>
  <button onclick="apply()">Apply</button>
</body>
</html>
<script>
    let input1 = document.getElementById("name");
    let input2 = document.getElementById("gender");
    let display=document.getElementById("display")
    function apply(){
     display.innerText= "name "+input1.value +" "+ "gender "+ input2.value
    //  display.innerText= input2.value
     



    }


</script>
